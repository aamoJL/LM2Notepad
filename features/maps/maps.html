<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Maps</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self'; 
        script-src 'self'; 
        img-src 'self' data:;"
    />
    <link rel="stylesheet" href="..\..\node_modules\bootstrap\dist\css\bootstrap.min.css" />
    <link rel="stylesheet" href="maps.css" />
    <link rel="stylesheet" href="../../main.css" />
  </head>
  <body>
    <div class="d-grid p-2" id="grid-container">
      <div class="ga-source" id="source-combobox">
        <label>Select captured window</label>
        <div class="input-group">
          <select class="form-control rounded-0" id="screenshot-source-list"></select>
          <button class="btn btn-secondary" id="refresh-sources-list-button" title="Refresh source list">
            <img class="img-center" src="../../icons/refresh.svg" alt="refresh the source list" />
          </button>
        </div>
      </div>
      <div class="ga-screenshots d-flex flex-column overflow-hidden">
        <button class="btn btn-primary rounded-0 rounded-top w-100" id="screenshot-button" title="Take a screenshot">
          <img src="../../icons/addscreenshot.svg" alt="take screenshot button" />
          <br />
          (Ctrl+Shift+M)
        </button>
        <div class="border p-1" id="map-screenshot-list"></div>
      </div>

      <div class="ga-canvas">
        <div class="map-tools" id="map-tools-container">
          <img class="map-icon border border-bottom-0 mr-1 width-50" src="../../icons/checkmark.svg" />
          <img class="map-icon border border-bottom-0 mr-1 width-50" src="../../icons/warning.svg" />
          <img class="map-icon border border-bottom-0 mr-1 width-50" src="../../icons/shoppingcart.svg" />
          <img class="map-icon border border-bottom-0 mr-1 width-50" src="../../icons/gear.svg" />
          <img class="map-icon border border-bottom-0 mr-1 width-50" src="../../icons/in.svg" />
          <img class="map-icon border border-bottom-0 mr-1 width-50" src="../../icons/question.svg" />
          <img class="map-icon border border-bottom-0 mr-1 width-50" src="../../icons/block.svg" />
          <img class="map-icon border border-bottom-0 mr-4 width-50" src="../../icons/speechbubble.svg" />
          <img id="map-arrow" class="border border-bottom-0 mr-1 width-50" src="../../icons/arrow.svg" />
          <div class="border border-bottom-0 d-flex mr-1">
            <img id="map-text" class="width-50" src="../../icons/text.svg" />
            <input type="text" id="map-text-input" placeholder="Add text to map..." />
          </div>
        </div>
        <div class="border" id="stage-parent">
          <div id="mapContainer"></div>
        </div>
        <div>
          <img src="../../icons/info.svg" alt="info" />
          <span>Drag and drop icons/images to add them to map. Right click to delete the icons/images. Zoom and move the map with mouse wheel.</span>
        </div>
      </div>

      <div class="ga-maps">
        <form class="mb-2">
          <div class="input-group">
            <input class="form-control rounded-0" id="new-map-name-input" type="text" placeholder="Map name..." />
            <button class="btn btn-success" type="submit" id="new-map-button" title="Add a new map">
              <img class="img-center" src="../../icons/add.svg" alt="add map button" />
            </button>
          </div>
        </form>
        <div class="list-group rounded-0 mb-1" id="map-link-list"></div>
        <div>
          <img src="../../icons/info.svg" alt="info" />
          <span>Right click to delete a map.</span>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="./mapsRenderer.js"></script>
<script src="./konva.min.js"></script>
<script src="./mapCanvasRenderer.js"></script>
