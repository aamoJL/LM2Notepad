<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Maps</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self'; 
        script-src 'self'; 
        img-src 'self' data:;"
    />
    <link rel="stylesheet" href="..\..\node_modules\bootstrap\dist\css\bootstrap.min.css" />
    <link rel="stylesheet" href="maps.css" />
    <link rel="stylesheet" href="../../main.css" />
  </head>
  <body class="overflow-hidden">
    <div class="d-grid p-2" id="grid-container">
      <div class="ga-source" id="source-combobox">
        <label>Select captured window</label>
        <div class="input-group">
          <select class="form-control rounded-0" id="screenshot-source-list"></select>
          <button class="btn btn-secondary" id="refresh-sources-list-button" title="Refresh source list">
            <img class="img-center" src="../../icons/refresh.svg" alt="refresh the source list" />
          </button>
        </div>
      </div>
      <div class="ga-screenshots d-flex flex-column overflow-hidden">
        <button class="btn btn-primary rounded-0 rounded-top w-100" id="screenshot-button" title="Take a screenshot">
          <img src="../../icons/addscreenshot.svg" alt="take screenshot button" />
          <br />
          (Ctrl+Shift+M)
        </button>
        <div class="border p-1 overflow-auto invisible-scroll mb-1" id="map-screenshot-list"></div>
        <div class="d-flex">
          <img src="../../icons/info.svg" alt="info" />
          <span>Right click to delete.</span>
        </div>
      </div>
      <div class="ga-canvas d-flex flex-column">
        <div class="map-tools d-flex flex-nowrap" id="map-tools-container">
          <div class="d-flex mr-1">
            <img class="map-icon border border-bottom-0" src="../../icons/checkmark.svg" />
            <img class="map-icon border border-bottom-0" src="../../icons/warning.svg" />
            <img class="map-icon border border-bottom-0" src="../../icons/shoppingcart.svg" />
            <img class="map-icon border border-bottom-0" src="../../icons/gear.svg" />
            <img class="map-icon border border-bottom-0" src="../../icons/in.svg" />
            <img class="map-icon border border-bottom-0" src="../../icons/question.svg" />
            <img class="map-icon border border-bottom-0" src="../../icons/block.svg" />
            <img class="map-icon border border-bottom-0" src="../../icons/speechbubble.svg" />
          </div>
          <div class="d-flex">
            <img class="map-icon border border-bottom-0" id="map-arrow" src="../../icons/arrow.svg" />
            <img class="map-icon border-top border-left border-bottom-0 border-right-0 mr-0" id="map-text" src="../../icons/text.svg" />
            <input class="form-control rounded-0 border-bottom-0" type="text" id="map-text-input" placeholder="Add text to map..." />
          </div>
        </div>
        <div class="border mb-1 col overflow-hidden w-100" id="stage-parent">
          <div id="mapContainer"></div>
        </div>
        <div>
          <img src="../../icons/info.svg" alt="info" />
          <span>Drag and drop to add objects. Right click to delete objects. Mouse wheel to zoom.</span>
        </div>
      </div>
      <div class="ga-maps d-flex flex-column overflow-hidden">
        <form class="mb-2">
          <div class="input-group">
            <input class="form-control rounded-0" id="new-map-name-input" type="text" placeholder="Map name..." />
            <button class="btn btn-success" type="submit" id="new-map-button" title="Add a new map">
              <img class="img-center" src="../../icons/add.svg" alt="add map button" />
            </button>
          </div>
        </form>
        <div class="list-group rounded-0 mb-1 overflow-auto invisible-scroll" id="map-link-list"></div>
        <div>
          <img src="../../icons/info.svg" alt="info" />
          <span>Right click to delete.</span>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="./konva.min.js"></script>
<script src="./mapsRenderer.js"></script>
<script src="./mapCanvasRenderer.js"></script>
