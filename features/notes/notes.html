<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self'; 
        script-src 'self'; 
        img-src 'self' data:;"
    />
    <link rel="stylesheet" href="..\..\node_modules\bootstrap\dist\css\bootstrap.min.css" />
    <link rel="stylesheet" href="notes.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="form-group w-25">
        <label>Select captured window</label>
        <div class="input-group d-flex flex-row">
          <select class="form-control remove-right-radius" id="screenshot-source-list"> </select>
          <div class="input-group-append">
            <button class="btn btn-primary hovertooltip" id="refresh-sources-list-button" data-toggle="tooltip" title="Refresh the source list">
              <img class="img-center" src="../../icons/refresh.svg" alt="refresh source list" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="card mb-3">
            <div class="card-body">
              <div class="form-group d-flex flex-column">
                <button class="btn btn-primary remove-bottom-radius" id="scan-button" data-toggle="tooltip" title="Take and scan a screenshot">
                  <img src="../../icons/scan.svg" alt="scan and save screenshot" />
                  <img src="../../icons/addscreenshot.svg" alt="scan and save screenshot" />
                  <br />
                  (Ctrl+Shift+A)
                </button>
                <div class="progress remove-top-radius">
                  <div class="progress-bar progress-bar-striped bg-success" id="scan-progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"> 100% </div>
                </div>
              </div>
              <div class="d-flex flex-column">
                <textarea class="form-control remove-bottom-radius" name="note-text-input" id="note-text-input" data-screenshotName="" rows="4" placeholder="write a note..."></textarea>
                <button class="btn btn-success btn-sm remove-top-radius" id="add-note-button" data-toggle="tooltip" title="Save the note">
                  <img src="../../icons/addnote.svg" alt="add new note" />
                </button>
              </div>
            </div>
          </div>
          <div class="card mb-3">
            <div class="card-body">
              <div class="form-group d-flex flex-column">
                <div class="form-check-inline">
                  <input class="form-check-input" type="checkbox" id="crop-toggle" checked />
                  <label class="form-check-label">Crop the Screenshot</label>
                </div>
                <button id="screenshot-button" class="btn btn-primary" data-toggle="tooltip" title="Take a screenshot">
                  <img src="../../icons/addscreenshot.svg" alt="save a screenshot" />
                  <br />
                  (Ctrl+Shift+X)
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-9">
          <div class="json-text-container" id="json-text-container"></div>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="./notesRenderer.js"></script>
