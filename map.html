<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Map</title>
    <link
      rel="stylesheet"
      href="node_modules\bootstrap\dist\css\bootstrap.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="form-group w-25">
        <label>Select captured window</label>
        <div class="input-group d-flex flex-row">
          <select
            class="form-control remove-right-radius"
            id="screenshot-window-list"
          >
          </select>
          <div class="input-group-append">
            <button
              class="btn btn-primary hovertooltip"
              id="refresh-windows-list-button"
            >
              <span class="tooltiptext">Refresh window list</span>
              <img
                class="img-center"
                src="icons/refresh.svg"
                alt="refresh window list"
              />
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="card mb-3">
            <div class="card-body">
              <div class="form-group d-flex flex-column">
                <button
                  class="btn btn-primary hovertooltip"
                  id="screenshot-button"
                >
                  <span class="tooltiptext">Take a screenshot</span>
                  <img
                    src="icons/addscreenshot.svg"
                    alt="take screenshot button"
                  />
                  <br />
                  (Ctrl+Shift+M)
                </button>
              </div>
              <div
                class="screenshot-list-container"
                id="map-screenshot-list"
              ></div>
            </div>
          </div>
        </div>
        <div class="col-8">
          <div class="row card">
            <div id="map-tools-container">
              <img class="map-icon img-thumbnail" src="./icons/checkmark.svg" />
              <img class="map-icon img-thumbnail" src="./icons/warning.svg" />
              <img
                class="map-icon img-thumbnail"
                src="./icons/shoppingcart.svg"
              />
              <img class="map-icon img-thumbnail" src="./icons/gear.svg" />
              <img class="map-icon img-thumbnail" src="./icons/in.svg" />
              <img class="map-icon img-thumbnail" src="./icons/question.svg" />
              <img class="map-icon img-thumbnail" src="./icons/block.svg" />
              <img
                id="map-text"
                class="map-text img-thumbnail"
                src="./icons/text.svg"
              />
              <input
                type="text"
                id="map-text-input"
                placeholder="Add text to map..."
              />
            </div>
          </div>
          <div class="row card">
            <div class="card-body">
              <div id="stage-parent">
                <div
                  id="mapContainer"
                  style="width: 704px; height: 604px;"
                ></div>
              </div>
            </div>
          </div>
          <div>
            <img src="icons/info.svg" alt="info" />
            <span
              >Drag and drop icons/images to add them to map. Right click to
              delete.</span
            >
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <form class="form-group">
                <div class="input-group d-flex flex-row">
                  <input
                    id="new-map-name-input"
                    class="form-control input-group-append"
                    type="text"
                    placeholder="Map name..."
                  />
                  <div class="input-group-append">
                    <button
                      type="submit"
                      class="btn btn-success hovertooltip"
                      id="new-map-button"
                    >
                      <span class="tooltiptext">Add new map</span>
                      <img
                        class="img-center"
                        src="icons/add.svg"
                        alt="add map button"
                      />
                    </button>
                  </div>
                </div>
              </form>
              <div class="list-group" id="map-link-list"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  require("./mapRenderer.js");
</script>
