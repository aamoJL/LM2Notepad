<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Map</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/konva@7.0.3/konva.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container-fluid">
      <h1>LM2 Mapping tool web demo (some features are disabled)</h1>
    </div>
    <div class="container-fluid">
      <div class="form-group w-25">
        <label>Select captured window</label>
        <div class="input-group d-flex flex-row">
          <select
            class="form-control remove-right-radius"
            id="screenshot-window-list"
            disabled
          >
          </select>
          <div class="input-group-append">
            <button
              class="btn btn-primary hovertooltip"
              id="refresh-windows-list-button"
              data-toggle="tooltip"
              title="Refresh window list"
              disabled
            >
              <img
                class="img-center"
                src="icons/refresh.svg"
                alt="refresh the window list"
              />
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="card mb-3">
            <div class="card-body">
              <div class="form-group d-flex flex-column">
                <button
                  class="btn btn-primary hovertooltip"
                  id="screenshot-button"
                  data-toggle="tooltip"
                  title="Take a screenshot"
                  disabled
                >
                  <img
                    src="icons/addscreenshot.svg"
                    alt="take screenshot button"
                  />
                  <br />
                  (Ctrl+Shift+M)
                </button>
              </div>
              <div
                class="screenshot-list-container"
                id="map-screenshot-list"
              >
              <img
              src="screenshots/map/1565707673041.png"
              id="1565707673041"
              class="img-thumbnail mb-3"
              draggable="true"/>
              <img
              src="screenshots/map/1565709548119.png"
              id="1565707673041"
              class="img-thumbnail mb-3"
              draggable="true"/>
              <img
              src="screenshots/map/1565709670148.png"
              id="1565707673041"
              class="img-thumbnail mb-3"
              draggable="true"/>
              <img
              src="screenshots/map/1565709581036.png"
              id="1565709581036"
              class="img-thumbnail mb-3"
              draggable="true"/>
            </div>
            </div>
          </div>
        </div>
        <div class="col-8">
          <div class="row">
            <div id="map-tools-container" class="d-flex map-tools">
              <img
                class="map-icon border border-bottom-0 mr-1 width-50"
                src="./icons/checkmark.svg"
              />
              <img
                class="map-icon border border-bottom-0 mr-1 width-50"
                src="./icons/warning.svg"
              />
              <img
                class="map-icon border border-bottom-0 mr-1 width-50"
                src="./icons/shoppingcart.svg"
              />
              <img
                class="map-icon border border-bottom-0 mr-1 width-50"
                src="./icons/gear.svg"
              />
              <img
                class="map-icon border border-bottom-0 mr-1 width-50"
                src="./icons/in.svg"
              />
              <img
                class="map-icon border border-bottom-0 mr-1 width-50"
                src="./icons/question.svg"
              />
              <img
                class="map-icon border border-bottom-0 mr-1 width-50"
                src="./icons/block.svg"
              />
              <img
                class="map-icon border border-bottom-0 mr-4 width-50"
                src="./icons/speechbubble.svg"
              />
              <img
                id="map-arrow"
                class="border border-bottom-0 mr-1 width-50"
                src="./icons/arrow.svg"
              />
              <div class="border border-bottom-0 d-flex mr-1">
                <img id="map-text" class="width-50" src="./icons/text.svg" />
                <input
                  type="text"
                  id="map-text-input"
                  placeholder="Add text to map..."
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="border" id="stage-parent">
              <div id="mapContainer" style="width: 704px; height: 640px;"></div>
            </div>
          </div>
          <div>
            <img src="icons/info.svg" alt="info" />
            <span
              >Drag and drop icons/images to add them to map. Right click to
              delete the icons/images. Zoom and move the map with mouse
              wheel.</span
            >
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <form class="form-group">
                <div class="input-group d-flex flex-row">
                  <input
                    id="new-map-name-input"
                    class="form-control input-group-append"
                    type="text"
                    placeholder="Map name..."
                    disabled
                  />
                  <div class="input-group-append">
                    <button
                      type="submit"
                      class="btn btn-success hovertooltip"
                      id="new-map-button"
                      data-toggle="tooltip"
                      title="Add a new map"
                      disabled
                    >
                      <img
                        class="img-center"
                        src="icons/add.svg"
                        alt="add map button"
                      />
                    </button>
                  </div>
                </div>
              </form>
              <div class="list-group" id="map-link-list">
                <button
                  type="button"
                  class="list-group-item list-group-item-action active"
                  disabled
                >
                  Village of Departure
                </button>
                <button
                  type="button"
                  class="list-group-item list-group-item-action"
                  disabled
                >
                  Gate of Guidance
                </button>
            </div>
            </div>
          </div>
          <div>
            <img src="icons/info.svg" alt="info" />
            <span>Right click to delete a map.</span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="mapDrawing.js"></script>
  <script src="map.js"></script>
</html>
