<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="node_modules\bootstrap\dist\css\bootstrap.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="form-group">
        <label>Select captured window</label>
        <div class="form-inline">
          <select
            class="form-control remove-right-radius"
            id="screenshot-window-list"
          >
          </select>
          <button
            class="btn btn-primary remove-left-radius"
            id="refresh-windows-list-button"
          >
            Refresh
          </button>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="card mb-3">
            <div class="card-body">
              <div class="form-group d-flex flex-column">
                <button
                  class="btn btn-primary remove-bottom-radius"
                  id="scan-button"
                >
                  Scan and Save a Screenshot (Ctrl+Shift+A)
                </button>
                <div class="progress remove-top-radius">
                  <div
                    class="progress-bar progress-bar-striped bg-success"
                    id="scan-progress-bar"
                    role="progressbar"
                    aria-valuenow="0"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 100%;"
                  >
                    100%
                  </div>
                </div>
              </div>
              <div class="d-flex flex-column">
                <textarea
                  class="form-control remove-bottom-radius"
                  name="scan-text"
                  id="scan-text"
                  data-screenshotName=""
                  rows="4"
                  placeholder="write a note..."
                ></textarea>
                <button
                  class="btn btn-success btn-sm remove-top-radius"
                  id="save-scan-button"
                >
                  Save a Note (Ctrl+Shift+S)
                </button>
              </div>
            </div>
          </div>
          <div class="card mb-3">
            <div class="card-body">
              <div class="form-group">
                <div class="form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="crop-toggle"
                    checked
                  />
                  <label class="form-check-label">Crop the Screenshot</label>
                </div>
                <div class="form-check-inline">
                  <button id="screenshot-button" class="btn btn-primary">
                    Save a Screenshot (Ctrl+Shift+X)
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-9">
          <div class="json-text-container" id="json-text-container"></div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  require("./renderer.js");
</script>
